server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: appointment-service
          uri: http://appointment-service:8082 # service name, not localhost
          predicates:
            - Path=/appointments/**
        - id: auth-service
          uri: http://auth-service:8081 # service name, not localhost
          predicates:
            - Path=/api/auth/**
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
            allowedHeaders: "*"
